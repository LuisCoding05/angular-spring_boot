spring.application.name=backend

# ===============================================
# = DATASOURCE CONFIGURATION (MySQL)
# ===============================================
# URL de conexión a tu base de datos. Asegúrate de que el nombre de la BBDD sea correcto.
spring.datasource.url=jdbc:mysql://localhost:3306/techflix?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================================
# = JPA / HIBERNATE CONFIGURATION
# ===============================================
# Dialecto para MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# DDL (Data Definition Language) auto:
#   - create: borra y crea las tablas al iniciar.
#   - create-drop: borra, crea y vuelve a borrar al apagar.
#   - update: actualiza el esquema si hay cambios. Ideal para desarrollo.
#   - validate: valida que el esquema coincida con las entidades.
#   - none: no hace nada. Ideal para producción.
spring.jpa.hibernate.ddl-auto=update

# --- Directivas para ver las consultas SQL (descomenta las que necesites) ---
# Muestra las consultas SQL generadas por Hibernate en la consola. Es útil, pero la configuración por logs es más potente.
spring.jpa.show-sql=true
# Formatea el SQL mostrado para que sea más legible.
spring.jpa.properties.hibernate.format_sql=true

# ===============================================
# = LOGGING CONFIGURATION
# ===============================================
# Nivel de log general para toda la aplicación (INFO, DEBUG, TRACE, WARN, ERROR)
logging.level.root=INFO

# Nivel de log para tu paquete específico. TRACE es el más detallado.
logging.level.com.springluis.backend=TRACE

# --- Configuración de logs para ver SQL (forma recomendada y más flexible) ---
# Muestra las consultas SQL generadas por Hibernate (alternativa a spring.jpa.show-sql=true)
logging.level.org.hibernate.SQL=DEBUG

# Muestra los valores de los parámetros que se enlazan a las consultas SQL (muy útil para depurar)
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Nivel de log para ver detalles del framework Spring (ej. mappings de endpoints, seguridad, etc.)
logging.level.org.springframework=INFO

# ===============================================
# = JWT CONFIGURATION
# ===============================================
jwt.secret=abcdefghijklmnopqrstuvwxyz123456789mysecretkey1234567890

jwt.expiration=86400000

# ===============================================
# = RAWG API KEY
# ===============================================
rawg.api.key=yourApiKeyHere
