<main class="w-full flex flex-col gap-1 bg-white text-neutral-900 dark:text-white dark:bg-gray-900 items-center justify-center min-h-screen">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800 dark:text-blue-300">Login</h2>
    <form 
        [formGroup]="loginForm"
        (ngSubmit)="handleSubmit()"
        id="profileForm"
        class="w-full sm:w-10/12 md:w-6/12 p-8 rounded-xl shadow-lg space-y-6 border bg-yellow-100 dark:bg-slate-700 border-gray-200">
        
        @if ((loginState$ | async)?.error; as error) {
          <div class="p-3 mb-4 text-sm text-red-700 bg-red-100 rounded-lg dark:bg-red-200 dark:text-red-800" role="alert">
            <span class="font-medium">Error de autenticaci칩n:</span> El usuario o la contrase침a son incorrectos.
          </div>
        }

        <div>
            <label for="identificador" class="block font-semibold mb-2">Email/Usuario:</label>
            <input formControlName="identificador" id="identificador" placeholder="Ejemplo: usuario123 o usuario@correo.es" type="text" class="w-full px-4 py-2 border rounded-lg dark:text-black focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
            <label for="password" class="block font-semibold mb-2">Contrase침a:</label>
            <input formControlName="password" id="password" type="password" placeholder="Ejemplo: MiSecreto_.123" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 dark:text-black" />
        </div>
        <button
          type="submit"
          [disabled]="loginForm.invalid || (loginState$ | async)?.loading"
          class="bg-indigo-60"
        >
        @if (loginForm.valid) {
          <span class="inline-block mr-2">Iniciar sesi칩n</span>
        } @else {
          <span class="inline-block mr-2 opacity-50">Completa el formulario</span>
        }
        </button>
    </form>
</main>
